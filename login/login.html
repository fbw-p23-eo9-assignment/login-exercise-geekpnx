<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <title>Login</title>
</head>
<body>
    <!-- I wrap the form with 'div class="wrapper"' -->
    <div class="wrapper">
    <h1>Login</h1>
    <form name="loginpage" onsubmit="return validation()" >
        <!-- Email Input -->
        <div class="input-box">
        <input 
            type="email"
            name="email_input"
            id="email_input"
            placeholder="Email"
            onkeyup="disenableSignin()">
        </div>
        <!-- -----code ends here-------- -->
        
        <!-- Password Input -->
        <div class="input-box">
        <input 
            type="password"
            name="pass_input"
            id="pass_input"
            placeholder="Password"
            onkeyup="disenableSignin()">
        </div>
        <!-- -------code ends here------ -->
    
        <!-- Checkbox to Show password -->
        <div class="showpass">
        <input 
            type="checkbox"
            name="shwpass"
            id="shwpass"
            onclick="showPass()">
        <label for="checkbox">Show Password</label>
        </div>
        <!-- ------code ends here------- -->

        <!-- Sign In button -->
        <div class="signin-btn" >        
            <button class="signin-disabled" id="sgn-in-btn"><b>SIGN IN</b></button>
        </div>
        <!-- -----code ends here------- -->
        
        <!-- Forgot Username or Password -->
        <div class="frgt-usrpss">
            <p>Forgot <a href="#">Username/Password?</a></p>
        </div>
        <!-- -------code ends here---------- -->

        <!-- Don't have account 'Sign Up' -->
        <div class="signup">
            <p>Don't have an account? <a href="https://geekpnx.github.io/trnc-profilepage/form.html" target="_blank">Sign Up</a></p>
        </div>
        <!-- --------code ends here------------ -->
    </form>
    </div>
    <!-- ----------------code ends here------------------ -->
    <script type="text/javascript" src="assets/js/login.js"></script>
</body>
</html>
